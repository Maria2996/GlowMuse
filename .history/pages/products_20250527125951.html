<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlowMuse</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Kapakana:wght@300..400&family=Noto+Sans+KR:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            comic: ['"Comic Neue"', 'cursive'],
          }
        }
      }
    }
  </script>
    <link rel="stylesheet" href="../stylesheet/style.css" />
    <script type="module" src="../js/main.js"></script>
</head>

<!--Body-->
<body class="font-comic bg-gray-100">

    <!--Header-->
<header>
<nav class="bg-white shadow-md p-4 max-w-7xl mx-auto flex justify-between items-center">
  <img src="/images/" alt="Logo" class="h-[65px]" />
  <ul class="flex space-x-6 font-semibold text-lg">
    <li><a href="../index.html" class="bg-gray-100 px-4 py-2 rounded-md hover:bg-white transition-colors duration-300">Go home</a></li>
    <li><a href="../pages/products.html" class="bg-gray-100 px-4 py-2 rounded-md hover:bg-white transition-colors duration-300">Products</a></li>
  </ul>
</nav>
</header>

<!--Main content-->
    <div id="cont" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 max-w-[1200px] mx-auto mt-8"></div>
    <div class="product-card"></div>
    <div class="group"></div>
    <div id="product-name"></div>

<!--Footer-->
<footer>
   <nav class="bg-white shadow-md p-4 max-w-7xl mx-auto flex justify-between items-center">
    <p class="text-gray-700 font-semibold">© 2025 GlowMuse, María Romero.</p>
   <ul class="flex space-x-6">
      <li>
        <a href="mailto:mariaromerof996@gmail.com" class="text-gray-700 hover:text-indigo-600" aria-label="Contact via Gmail">
          <img src="../images/gmail.png" alt="Gmail-logo" class="h-6 w-6"/>
        </a>
      </li>
    </ul>
  </nav>
</footer>
<button id="ScrollTop"
        class="fixed bottom-6 right-6 p-3 rounded-full shadow-lg hidden hover:bg-white transition-colors duration-300"
        aria-label="Scroll-to-top">
  <img src="../images/scrolltop.png" alt="Scroll-to-top" class="h-6 w-6" />
</button>
<script>
  const btn = document.getElementById('ScrollTop');

  window.addEventListener('scroll', () => {
    if (window.scrollY > 300) {
      btn.classList.remove('hidden');
    } else {
      btn.classList.add('hidden');
    }
  });

  btn.addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });
</script>

</body>
</html>
